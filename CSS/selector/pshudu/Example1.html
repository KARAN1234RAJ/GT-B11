<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        width: 100px;
        height: 30px;
        background-color: blue;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: greenyellow;
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <button>Click Me</button>
    </div>
  </body>
</html>

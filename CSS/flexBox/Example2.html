<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        display: flex;
        background-color: violet;
        width: 650px;
        height: 90vh;
        justify-content: space-evenly;
        /* align-items: center; */
        flex-wrap: wrap;
        /* align-content: center; */
      }
      .child {
        width: 100px;
        height: 50px;
        margin-top: 10px;
        background-color: rgb(222, 242, 249);
        border: 2px solid rgb(130, 195, 32);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child" style="order: 1">one</div>
      <div class="child" style="order: 1">two</div>
      <div class="child" style="order: 2">three</div>
      <div class="child" style="order: -1">four</div>
      <div class="child" style="order: 1">five</div>
      <div class="child" style="order: 0">six</div>
    </div>
  </body>
</html>

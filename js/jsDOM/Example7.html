<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="example">HTML is such an easy language.</div>
    <div class="example">HTML DOM is even more interesting.</div>
    <p class="example">HTML is fun to learn with Scaler Topics.</p>
    <p>
      This is an <span class="”example”">HTML DOM</span> tutorial by Scaler
      Topics.
    </p>
    <button class="example" onclick="myFunction()">Try it</button>
    <script>
      function myFunction() {
        var x = document.getElementsByClassName("example");
        var i;
        for (i = 0; i < x.length; i++) {
          x[i].style.backgroundColor = "lightblue";
        }
      }
    </script>
  </body>
</html>
